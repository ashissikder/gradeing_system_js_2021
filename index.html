<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradeing system</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ------------number grade starts----------- -->
        <div class="box1">
            <h2 id="one"></h2>
            <input id="text" type="text" placeholder="Enter your number"><br>
            <button onclick="grade();">see your grade</button>   
        </div>
        
        <!-- -----------total subject grade starts------------ -->
        <div class="box2">
            <h2 id="two"></h2>
            <input class="input" id="text1" type="text" placeholder="Enter your subject number"><br>
            <input class="input" id="text2" type="text" placeholder="Enter your subject number"><br>
            <input class="input" id="text3" type="text" placeholder="Enter your subject number"><br>
            <input class="input" id="text4" type="text" placeholder="Enter your subject number"><br>
            <input class="input" id="text5" type="text" placeholder="Enter your subject number"><br>
            <h2 id="three">total</h2>
            <h2 id="four">avarage</h2>
            <button onclick="call();">see your grade</button>   
        </div>
    </div>



    <script src="js/custom.js"></script>
</body>
</html>
